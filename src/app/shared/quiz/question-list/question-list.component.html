<!-- track quiz.id instead of question id? -->

@defer(on immediate) {
  <div class="question-container">
    @for (question of questions; track question.id) {
    <div
      class="question-preview-container"
    >
      <div class="question-preview-content">
        <h2>Quiz ID: {{ question.quiz_id }}</h2>
        <p>Question: {{ question.prompt }}</p>
        <p>Answer: {{ question.answer }}</p>
        <p>Possible Score: {{ question.score }}</p>
      </div>

    </div>
    }
  </div>
  }
