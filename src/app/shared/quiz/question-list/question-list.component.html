<!-- track quiz.id instead of question id? -->

@defer(on immediate) {
  <div class="question-container">
    @for (question of questions; track question.id) {
    <div
      class="question-preview-container"
    >
      <div class="question-preview-content">
        <h2>{{ question.quiz_id }}</h2>
        <p>{{ question.prompt }}</p>
        <p>{{ question.answer }}</p>
      </div>

    </div>
    }
  </div>
  }
