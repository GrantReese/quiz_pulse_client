  <div class="container">
    <h1 style="align-items: center; color: #545454">New Question</h1>

    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="number" formControlName="score" id="score" required>
        </div>
        <div class="form-group">
            <label for="quiz_id">Quiz ID:</label>
            <input type="number" formControlName="quiz_id" id="quiz_id" required>
        </div>
        <div class="form-group">
            <label for="question_type">Question Type:</label>
            <input type="text" formControlName="question_type" spellcheck="true" id="question_type" required>
        </div>
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea formControlName="prompt" spellcheck="true" id="prompt" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea formControlName="answer" spellcheck="true" id="answer" rows="2" required></textarea>
        </div>
        <button type="submit" [disabled]="!questionForm.valid">Make a Question!</button>
    </form>
</div>
