<div class="layout-container">
  <div class="sidebar">
    <!-- Sidebar content -->
    <nav>
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/sport-and-awards/quiz-icon.png" alt="logo" width="100px" />
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
      @if (authService.isLoggedIn()){
        <!-- <a routerLink=>Logout</a> was creating a dead link -->
        <a (click)="logout()">Logout</a>
      }@else {
        <a routerLink="/login">Login</a>
        <a routerLink="/signup">Sign Up</a>
      }
    </nav>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
